<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Javascript Calculator</title>
</head>
<body>
    <div id="app">
        <h1 class="text-bg-primary text-center shadow p-3">Hello, welcome to my calculator</h1>
        <h2 class="text-center">Please select an operator</h2>
        <ol>
            <li>Addition</li>
            <li>Subtraction</li>
            <li>Multiplication</li>
            <li>Division</li>
            <li>Modulus</li>
        </ol>
        <div class="text-center">
            <button id="startFtn" class="btn btn-primary btn-lg">Let's start</button>
        </div>
    </div>
    <div>
        <p class="text-center p-5 fs-1" id="output"></p>
    </div>
    <div class="container">
        <div class="text-end">Output</div>
        <div class="d-flex container-lg">
            <div class="bg-primary">
                <p>AC</p>
                <p>DEL</p>
            </div>
            <div class="d-flex flex-row">
                <p class="align-middle">7</p>
                <p>/</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
